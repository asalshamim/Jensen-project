<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="sv" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    <!--Custom Stylesheet-->

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="js/script.js">
<title>Cupcakes</title>
</head>
<body>

    <!-- Header -->
  <header id="home" class="header">
      <div class="container">
          <nav class="navbar navbar-expand-md navbar-light">
            
              <a href="#" class="navbar-brand"> 
                <img src="img/logo1.png" width="50" height="50" alt="cupcakes logo"
                class="d-inline-block align-top" />  
                <span class="hidden">CUPCAKES</span>
                </a>
              <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#toggleMobileMenu"
                  aria-controls="toggleMobileMenu"
                  aria-expanded="false"
                  aria-lable="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="#"> HEM</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"> SORTIMENT</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"> LEVERANS</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#"> KONTAKT </a>
                    </li>
                    <li class="nav-link">
                       
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                          </svg>
                        
                      </li>
                </ul>
              </div>

          </nav>
      </div>

    </header>  
    
    <!-- slider -->

    <div class="slider-container mySlides">

        <div class="slide active "> <img src="img/unicorn.jpg" alt="unicorn cake"></div>
        <div class="slide" > <img src="img/images.jpg" alt="cupcakes"></div>
        <div class="slide " ><img src="img/cupcakes.jpg" alt="cupcakes"></div>
        <div class="slide "></div>
        
        
        <button class="arrow left-arrow" id="left" onclick="plusSlides(-1)">
          <img src="img/left.png">
        </button>
    
        <button class="arrow right-arrow" id="right"onclick="plusSlides(1)">
            <img src="img/right.png">
         </button>

         <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    
      </div>




</body>
</html>
